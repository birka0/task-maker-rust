name: Rust

on: [push, pull_request]

jobs:
  clippy:
    name: Test and Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Deps
        run: |
          sudo apt update
          sudo apt install -yy libseccomp-dev build-essential fpc
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --color=always --all --no-fail-fast
        env:
          RUST_BACKTRACE: 1
      - name: cargo clippy
        uses: actions-rs/clippy-check@v1
        if: ${{ github.event_name != 'pull_request' }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-targets --all-features --tests --all -- -D warnings
      - name: cargo clippy (for pull requests)
        uses: actions-rs/cargo@v1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          command: clippy
          args: --color=always --all-targets --all-features --tests --all -- -D warnings

  rustfmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        id: component
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          override: true
      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  ts-bindings:
    name: Typescript Bindings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -yy libseccomp-dev
      - name: Rebuild bindings
        working-directory: ./bindings/ts
        run: ./rebuild.sh
      - name: Check diff
        working-directory: ./bindings/ts
        run: git diff --exit-code src/ schema/

  docs:
    name: Build documentation
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Deps
        run: |
          sudo apt update
          sudo apt install -yy libseccomp-dev build-essential
      - name: Install Rust
        id: component
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: cargo doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --color=always --no-deps --all
      - name: Make index.html
        run: |
          echo '<meta http-equiv="Refresh" content="0; url=./task_maker/index.html">' > target/doc/index.html
      - name: Publish
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: target/doc
